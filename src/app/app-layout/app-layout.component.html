<adf-sidenav-layout [sidenavMin]="70" [sidenavMax]="200"  [stepOver]="780" [hideSidenav]="false" [expandedSidenav]="true">

  <adf-sidenav-layout-header>
    <ng-template let-toggleMenu="toggleMenu">
      <adf-layout-header id="adf-header"  [title]="'Argumentum Global Claims Portal'" color="primary" 
        logo="assets/images/Argumentum-icon.png" 
        (clicked)="toggleMenu($event)">
        <div id="rightHeader" fxLayout="row">
            {{globalValues.currentUser}} 
            
        </div>
      </adf-layout-header>
    </ng-template>
  </adf-sidenav-layout-header>

    <adf-sidenav-layout-navigation>
        <ng-template let-isMenuMinimized="isMenuMinimized">
            <mat-nav-list class="adf-sidenav-linklist">
                <!-- <a mat-list-item class="adf-sidenav-link" routerLink="/login" >
                    <mat-icon matListIcon class="sidenav-menu-icon">vpn_key</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Login</div>
                </a> -->
                <a mat-list-item class="adf-sidenav-link" routerLink="/home">
                    <mat-icon matListIcon class="sidenav-menu-icon">home</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Home</div>
                </a>
                <a mat-list-item class="adf-sidenav-link" routerLink="/start-claim">
                    <div class="sidenav-menu-icon"><img height="30" width="30" src="../../assets/images/icons8-car-crash-50.png" /></div>
                    <!-- <mat-icon matListIcon class="sidenav-menu-icon">directions_car</mat-icon> -->
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Start Claim</div>
                </a>
              <a mat-list-item class="adf-sidenav-link" routerLink="/apps" *ngIF="false">
                    <mat-icon matListIcon class="sidenav-menu-icon">cloud</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Apps</div>
                </a>
                <a mat-list-item class="adf-sidenav-link" routerLink="/documents" *ngIf="false">
                    <mat-icon matListIcon class="sidenav-menu-icon">folder_open</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Documents</div>
                </a>
                <a mat-list-item adf-logout  class="adf-sidenav-link" *ngIf="globalValues.loggedIn">
                    <mat-icon matListIcon class="sidenav-menu-icon">exit_to_app</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Logout</div>
                </a>
            </mat-nav-list>
        </ng-template>
    </adf-sidenav-layout-navigation>

    <adf-sidenav-layout-content>
        <ng-template>
            <router-outlet></router-outlet>
        </ng-template>
    </adf-sidenav-layout-content>
</adf-sidenav-layout>
